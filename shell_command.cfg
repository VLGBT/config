[gcode_shell_command REMOVE]
command: sudo umount -l /media
timeout: 600.
verbose: False
[gcode_shell_command DELETE]
command: sudo rm -R /home/biqu/printer_data/gcodes/USB
timeout: 600.
verbose: False
[gcode_shell_command INSTALL]
command: sudo mount -L VOLGOBOT /media
timeout: 600.
verbose: False
[gcode_shell_command COPY]
command: rsync -avh --include='*.gcode' --include='*/' --exclude='*' --progress --checksum /media/ /home/biqu/printer_data/gcodes/USB/ #sudo cp -r /media /home/biqu/printer_data/gcodes/USB
timeout: 600.
verbose: False
[gcode_shell_command BACKUP]
command: bash -c "tar --exclude='*.gz' -czf ../printer_data/config/backups/$(hostname)_$(date +%d-%m-%Y).tar.gz  ../printer_data/config "
timeout: 600.
verbose: False


