[gcode_shell_command REMOVE]
command: sudo umount -l /media/USB
timeout: 2.
verbose: True
[gcode_shell_command DELETE]
command: sudo rm -R /home/biqu/printer_data/gcodes/USB
timeout: 2.
verbose: True

[gcode_macro USB_REMOVE]
gcode:
    RUN_SHELL_COMMAND CMD=REMOVE

    RUN_SHELL_COMMAND CMD=DELETE

[gcode_shell_command INSTALL]
command: sudo mount -L VOLGOBOT /media 
timeout: 2.
verbose: True
[gcode_shell_command COPY]
command: sudo cp -r /media /home/biqu/printer_data/gcodes/USB
timeout: 2.
verbose: True
[gcode_macro USB_INSTALL]
gcode:
        RUN_SHELL_COMMAND CMD=INSTALL
        RUN_SHELL_COMMAND CMD=COPY

[gcode_shell_command FIND]
command: ~/klippy-env/bin/python ./scripts/canbus_query.py can0
timeout: 5.
verbose: False
[gcode_macro FIND]
gcode:
    RUN_SHELL_COMMAND CMD=FIND

[gcode_macro BACKUP]
gcode:
    RUN_SHELL_COMMAND CMD=BACKUP
[gcode_shell_command BACKUP]
command: cp -r ../printer_data/config/ ../printer_data/gcodes/config-backup#$(hostname) 
timeout: 4.
verbose: False
