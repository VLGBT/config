[gcode_macro IDEX_MODE_PROMPT]
gcode:
    RESPOND TYPE=command MSG="action:prompt_begin Выберите режим печати"
    RESPOND TYPE=command MSG="action:prompt_text Возможные режимы"
    RESPOND TYPE=command MSG="action:prompt_footer_button Стандартный|IDEX_MODE MODE=single|primary"
    RESPOND TYPE=command MSG="action:prompt_footer_button Копирующий|IDEX_MODE MODE=copy|secondary" #Серый
    RESPOND TYPE=command MSG="action:prompt_footer_button Зеркальный|IDEX_MODE MODE=mirror|info" #Голубой |warning" #оранжевый
    RESPOND TYPE=command MSG="action:prompt_show"