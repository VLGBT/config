[main]
use_default_menu: False

[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main IDEX_Modes]
name: Режим IDEX
icon: shuffle
method: printer.gcode.script
params: {"script":"_IDEX_MODE_PROMPT"}
enable: {{ 'dual_carriage' in printer.config_sections}}

[menu __main move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

