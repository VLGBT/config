[include common.cfg]

[stepper_x]
position_min: -115
position_endstop: -115
position_max: 600
[stepper_y]
position_endstop: 600
position_max: 601
[stepper_z]
position_endstop: 610
position_max: 611


[resonance_tester]
probe_points:
    300,300,600

[heater_generic heater_bed0] #Секция конфигурации стола
min_temp:-100
max_temp:270

[heater_generic heater_bed1] #Секция конфигурации стола
heater_pin: HEATER_BED1_HEATER_PIN
sensor_type:ATC Semitec 104NT-4-R025H42G
sensor_pin:HEATER_BED1_TH_PIN
min_temp:-100
max_temp:270
[verify_heater heater_bed1]
max_error: 999
check_gain_time:60
hysteresis: 15
heating_gain: 1
[heater_generic heater_bed2] #Секция конфигурации стола
heater_pin: HEATER_BED2_HEATER_PIN
sensor_type:ATC Semitec 104NT-4-R025H42G
sensor_pin:HEATER_BED2_TH_PIN
min_temp:-100
max_temp:270
[verify_heater heater_bed2]
max_error: 999
check_gain_time:60
hysteresis: 15
heating_gain: 1


[heater_generic chamber] #Нагреватель термокамеры
min_temp: -100
max_temp: 200

[bed_mesh] #Сетка автокалбировки
mesh_min: 28,19 #Минимальная точка калибровки
mesh_max: 572,581 #Максимальная точка калибровки
probe_count: 10, 10 #Сетка автокалибровки (количество точек)
zero_reference_position:300,300

[neopixel status_bar]
chain_count: 86