gcode:
      SET_HEATER_TEMPERATURE1 HEATER=heater_bed0 TARGET={params.S|default(0)|float}
      SET_HEATER_TEMPERATURE1 HEATER=heater_bed1 TARGET={params.S|default(0)|float}
