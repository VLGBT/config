[include common.cfg]

[stepper_x]
position_endstop: -115
position_min: -115
position_max: 600
[stepper_y]
position_endstop: -10
position_min: -11
position_max: 421
[stepper_z]
position_endstop: 512
position_max: 513

[resonance_tester]
probe_points:
    300,215,500

[heater_generic heater_bed0] #Секция конфигурации стола
min_temp:-100
max_temp:220

[heater_generic heater_bed1] #Секция конфигурации стола
heater_pin: HEATER_BED1_HEATER_PIN
sensor_type:ATC Semitec 104NT-4-R025H42G
sensor_pin:HEATER_BED1_TH_PIN
min_temp:-100
max_temp:220
[verify_heater heater_bed1]
max_error: 999
check_gain_time:60
hysteresis: 15
heating_gain: 1

[bed_mesh] #Сетка автокалбировки
mesh_min: 29,19 #Минимальная точка калибровки
mesh_max: 571,401 #Максимальная точка калибровки
probe_count: 6, 6 #Сетка автокалибровки (количество точек)
zero_reference_position: 300, 210