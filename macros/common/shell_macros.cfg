[gcode_macro _USB_REMOVE]
gcode:
  RUN_SHELL_COMMAND CMD=REMOVE
  RUN_SHELL_COMMAND CMD=DELETE
	RESPOND TYPE=echo MSG="USB накопитель демонтирован!"

[gcode_macro _USB_INSTALL]
gcode:
  RUN_SHELL_COMMAND CMD=INSTALL
	RESPOND TYPE=echo MSG="Пожалуйста подождите!"
  RUN_SHELL_COMMAND CMD=COPY
	RESPOND TYPE=echo MSG="USB накопитель установлен!"

[gcode_macro _BACKUP]
gcode:
  RUN_SHELL_COMMAND CMD=BACKUP
  RESPOND TYPE=echo MSG="Бэкап конфигурации сохранен!"

[delayed_gcode BACKUP]
initial_duration: 1.0
gcode:
  _BACKUP
